<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span  id="pw"></span>
                <button id="copy">Copy</button>
            </div>
            
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input id="len" value="20" type="number" min="4" max="40"></input>
            </div> 
            <div class="form-control">
                <label for="upper">Contains Uppercase letters</label>
                <input id="upper"type="checkbox"></input>
            </div>   
             <div class="form-control">
                <label for="lower">Contains lowercase Letters</label>
                <input id="lower"type="checkbox"></input>
            </div> 
             <div class="form-control">
                <label for="number">Contains Numbers </label>
                <input id="number"type="checkbox"></input>
            </div> 
             <div class="form-control">
                <label for="symbol">Contains Symbols</label>
                <input id="symbol"type="checkbox"></input>
            </div> 
            <button class="generate" id="generate">Generate Password </button> 
        </div>    
    </div>
    
</body>
<script src="index.js"></script>
</html>
